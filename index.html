<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Ganti font menjadi lebih sederhana */
            background-color: #2d1b69; /* Ungu tua */
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%; /* Lebar kontainer lebih kecil */
            margin: 20px auto; /* Margin atas dan bawah */
            padding: 10px; /* Padding lebih sedikit */
        }
        
        header {
            text-align: center;
            padding: 20px; /* Padding lebih sedikit */
            border-bottom: 1px solid #9c88ff; /* Ganti border menjadi lebih sederhana */
        }
        
        h1 {
            font-size: 2rem; /* Ukuran font lebih kecil */
            margin: 0;
        }
        
        .search-box {
            margin: 20px 0; /* Margin atas dan bawah */
        }
        
        .search-box input {
            width: 70%; /* Lebar input lebih kecil */
            padding: 10px; /* Padding lebih sedikit */
            border: 1px solid #ccc; /* Border sederhana */
            border-radius: 5px; /* Sudut lebih bulat */
        }
        
        .search-box button {
            padding: 10px; /* Padding lebih sedikit */
            background-color: #9c88ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .books-grid {
            display: flex; /* Ganti grid menjadi flexbox */
            flex-wrap: wrap; /* Membungkus item */
            gap: 10px; /* Jarak antar buku */
        }
        
        .book-card {
            background: #3a2a77;
            padding: 10px; /* Padding lebih sedikit */
            width: 200px; /* Lebar tetap untuk setiap buku */
            margin-bottom: 10px; /* Margin bawah */
        }
        
        .book-cover {
            height: 150px; /* Tinggi tetap untuk sampul buku */
            background: #5d4b9e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d1d1d1;
            margin-bottom: 10px; /* Margin bawah */
        }
        
        .book-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .book-author {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .book-status {
            font-size: 0.85rem;
        }
        
        footer {
            text-align: center;
            padding: 10px; /* Padding lebih sedikit */
            margin-top: 20px; /* Margin atas */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Perpustakaan Digital</h1>
            <p>Cari buku favoritmu disini</p>
        </header>
        
        <div class="search-box">
            <input type="text" placeholder="Cari buku...">
            <button>Search</button>
        </div>
        
        <div class="books-grid">
            <!-- Buku 1 -->
            <div class="book-card">
                <div class="book-cover">Cover 1</div>
                <div class="book-title">Laskar Pelangi</div>
                <div class="book-author">Andrea Hirata</div>
                <div class="book-status">Tersedia</div>
            </div>
            
            <!-- Buku 2 -->
            <div class="book-card">
                <div class="book-cover">Cover 2</div>
                <div class="book-title">Ayat-Ayat Cinta</div>
                <div class="book-author">Habiburrahman El Shirazy</div>
                <div class="book-status">Tersedia</div>
            </div>
            
            <!-- Buku 3 -->
            <div class="book-card">
                <div class="book-cover">Cover 3</div>
                <div class="book-title">Bumi Manusia</div>
                <div class="book-author">Pramoedya Ananta Toer</div>
                <div class="book-status">Dipinjam</div>
            </div>
            
            <!-- Buku 4 -->
            <div class="book-card">
                <div class="book-cover">Cover 4</div>
                <div class="book-title">Harry Potter</div>
                <div class="book-author">J.K. Rowling</div>
                <div class="book-status">Tersedia</div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2023 Perpustakaan Digital</p>
        </footer>
    </div>
</body>
</html>
