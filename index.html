<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #2d1b69;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%; 
            margin: 20px auto;
            padding: 10px; 
        }
        
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #9c88ff;
        }
        
        h1 {
            font-size: 2rem; 
            margin: 0;
        }
        
        .searchbox {
            margin: 20px 0; 
        }
        
        .searchbox input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        
        .searchbox button {
            padding: 10px; 
            background-color: #9c88ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .bukugrid {
            display: flex; /* Ganti grid menjadi flexbox */
            flex-wrap: wrap; /* Membungkus item */
            gap: 10px; /* Jarak antar buku */
        }
        
        .buku-card {
            background: #3a2a77;
            padding: 10px; /* Padding lebih sedikit */
            width: 200px; /* Lebar tetap untuk setiap buku */
            margin-bottom: 10px; /* Margin bawah */
        }
        
        .bukucover {
            height: 150px; /* Tinggi tetap untuk sampul buku */
            background: #5d4b9e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d1d1d1;
            margin-bottom: 10px; /* Margin bawah */
        }
        
        .bukujudul {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .bukuauthor {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .bukustatus {
            font-size: 0.85rem;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pustaka Kita</h1>
            <p>Pinjam buku yang kamu suka~</p>
        </header>
        
        <div class="search-box">
            <input type="text" placeholder="Cari buku...">
            <button>Search</button>
        </div>
        
        <div class="bukugrid">
            <!-- Buku 1 -->
            <div class="buku-card">
                <div class="bukucover">Cover 1</div>
                <div class="bukujudul">Laskar Pelangi</div>
                <div class="bukuauthor">Andrea Hirata</div>
                <div class="bukustatus">Tersedia</div>
            </div>
            
            <!-- Buku 2 -->
            <div class="buku-card">
                <div class="bukucover">Cover 2</div>
                <div class="bukujudul">Ayat-Ayat Cinta</div>
                <div class="bukuauthor">Habiburrahman El Shirazy</div>
                <div class="bukustatus">Tersedia</div>
            </div>
            
            <!-- Buku 3 -->
            <div class="buku-card">
                <div class="bukucover">Cover 3</div>
                <div class="bukujudul">Bumi Manusia</div>
                <div class="bukuauthor">Pramoedya Ananta Toer</div>
                <div class="bukustatus">Dipinjam</div>
            </div>
            
            <!-- Buku 4 -->
            <div class="buku-card">
                <div class="bukucover">Cover 4</div>
                <div class="bukujudul">Harry Potter</div>
                <div class="bukuauthor">J.K. Rowling</div>
                <div class="bukustatus">Tersedia</div>
            </div>
        </div>
        
        <footer>
                <p>Pustaka Kita 2025</p>
        </footer>
    </div>
</body>
</html>
